<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <!-- TODO: formaction should link to relevant php -->
            <form action="???login???.php" method="get" autocomplete="on" name="form">
                <h1>Login</h1>
                <!-- Email -->
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Email" autocomplete="email" required>
                <!-- Password -->
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password"
                    autocomplete="current-password" minlength="8" required>
                <!-- User Type -->
                <fieldset>
                    <legend>I am a ...</legend>
                    <input type="radio" name="type" value="patient" id="patient" checked>
                    <label for="patient">Patient</label>
                    <input type="radio" name="type" value="counselor" id="counselor">
                    <label for="counselor">Counselor</label>
                    <input type="radio" name="type" value="doctor" id="doctor">
                    <label for="doctor">Doctor</label>
                </fieldset>

                <!-- Submit -->
                <input type="submit" value="Login">
            </form>
        </div>
    </div>
</body>

</html>
